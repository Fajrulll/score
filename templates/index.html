<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
        text-align: center;
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student score</title>
</head>
<body>
  <table>
    <tr>
        <th>name</th>
        <th>score</th>
    </tr>
    {% for student in students %}
    <tr>
        <th>{{student.name}}</th>
        <th>{{student.score}}</th>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
